<!DOCTYPE html>
<html lang="en-ng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Akanbi Segun Paul">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geo Search</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome/all.min.css" type="text/css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="bg-search">
            <div class="vertical-center bg-fade">
                <h1 class="text-white">Search to find amazing places</h1><br>
                <form>
                    <input autofocus type="search" id="search-input" class="form-control" placeholder="Enter a place to search for"/>
                    <div class="search-group" onclick="viewMap()">
                        <i class="fas fa-search"></i>&nbsp; Search
                    </div>
                </form>
            </div>
        </section>
        <section id="map" class="container-fluid">
            <div id="local-weather">
                <br>
                <h2>Local Weather Conditions</h2>
                <table class="table">
                    <tr>
                        <th>Wind speed:</th>
                        <td>20 m/s</td>
                    </tr>
                    <tr>
                        <th>Temperature:</th>
                        <td>40 <sup>o</sup>C</td>
                    </tr>
                    <tr>
                        <th>Humidity:</th>
                        <td>Hot</td>
                    </tr>
                    <tr>
                        <th>Current Weather:</th>
                        <td>Sunny</td>
                    </tr>
                </table>
                <!-- <p><strong>Wind speed:</strong> 20 m/s</p>
                <p><strong>Temperature:</strong> 40 <sup>o</sup>C</p>
                <p><strong>Humidity:</strong> Hot</p>
                <p><strong>Current Weather:</strong> Sunny</p> -->
            </div>
            <div id="map-img">
                <img src="images/map.jpg" width="100%" height="auto" />
            </div>
        </section>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
